<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>首页</title>
<script type="text/javascript">
	function onload() {
		video = document.getElementsByTagName('video')[0];
		video.xxxx = function(){
			console.log('xxxx');
		}

		MyVideo = new Proxy(video, {
			get : function(target, name) {
				console.log(name);
				console.log(typeof target[name])
				if ('function' == typeof target[name]) {
					//target[name].apply(target, arguments);
					return new Proxy(target[name], {
						apply : function(target, thisArg, argumentsList) {

							console.log("called: " + argumentsList.join(", "));
							return target.apply(video, argumentsList);
						}
					});
				} else {
					return target[name];
				}

			},
			set : function(target, property, value) {
				target[property] = value;
				return value;
			}
		});

	}
</script>
</head>
<body onload="onload()">
	<video src="./BloodMoon.mp4" controls="controls" width="480"
		height="270"></video>
</body>
</html>
